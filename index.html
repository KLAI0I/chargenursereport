<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charge Nurse Report</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            background-color: #1538a4;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .section-title {
            font-size: 18px;
            color: white;
            background-color: #33a2ff;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Charge Nurse Report</h1>
    </div>

    <!-- Date and Shift Section -->
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="date">Date:</label>
            <input type="text" class="form-control" id="date" placeholder="Enter date (e.g., .... / .... / ....)">
        </div>
        <div class="form-group col-md-6">
            <label for="shift">Shift</label>
            <input type="text" class="form-control" id="shift" placeholder="Enter shift details (e.g., Day/Night)">
        </div>
    </div>

    <!-- Attendance Entry Fields -->
    <div class="section-title">Shift Attendance Details</div>
    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="p1">P1</label>
            <input type="text" class="form-control" id="p1" placeholder="Enter details for P1">
        </div>
        <div class="form-group col-md-3">
            <label for="p3">P3</label>
            <input type="text" class="form-control" id="p3" placeholder="Enter details for P3">
        </div>
        <div class="form-group col-md-3">
            <label for="c2">C2</label>
            <input type="text" class="form-control" id="c2" placeholder="Enter details for C2">
        </div>
        <div class="form-group col-md-3">
            <label for="absent">Absent</label>
            <input type="text" class="form-control" id="absent" placeholder="Enter details for Absent">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="n1">N1</label>
            <input type="text" class="form-control" id="n1" placeholder="Enter details for N1">
        </div>
        <div class="form-group col-md-3">
            <label for="n2">N2</label>
            <input type="text" class="form-control" id="n2" placeholder="Enter details for N2">
        </div>
        <div class="form-group col-md-3">
            <label for="n3">N3</label>
            <input type="text" class="form-control" id="n3" placeholder="Enter details for N3">
        </div>
        <div class="form-group col-md-3">
            <label for="n4">N4</label>
            <input type="text" class="form-control" id="n4" placeholder="Enter details for N4">
        </div>
    </div>

    <!-- CPR Team Section -->
    <div class="section-title">CPR Team</div>
    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="chestCompression">Chest Compression</label>
            <input type="text" class="form-control" id="chestCompression" placeholder="Enter details">
        </div>
        <div class="form-group col-md-3">
            <label for="ivAccessMedication">IV Access & Medication</label>
            <input type="text" class="form-control" id="ivAccessMedication" placeholder="Enter details">
        </div>
        <div class="form-group col-md-3">
            <label for="airway">Airway</label>
            <input type="text" class="form-control" id="airway" placeholder="Enter details">
        </div>
        <div class="form-group col-md-3">
            <label for="monitorDefibrillator">Monitor & Defibrillator</label>
            <input type="text" class="form-control" id="monitorDefibrillator" placeholder="Enter details">
        </div>
    </div>

    <!-- Narcotic Section -->
    <div class="section-title">Narcotic</div>
    <div class="form-row">
        <div class="form-group col-md-2">
            <label for="midazolam">Midazolam</label>
            <input type="text" class="form-control" id="midazolam" placeholder="Enter details">
        </div>
        <div class="form-group col-md-2">
            <label for="fentanyl">Fentanyl</label>
            <input type="text" class="form-control" id="fentanyl" placeholder="Enter details">
        </div>
        <div class="form-group col-md-2">
            <label for="tramal">Tramal</label>
            <input type="text" class="form-control" id="tramal" placeholder="Enter details">
        </div>
        <div class="form-group col-md-2">
            <label for="diazepam">Diazepam</label>
            <input type="text" class="form-control" id="diazepam" placeholder="Enter details">
        </div>
        <div class="form-group col-md-2">
            <label for="morphine">Morphine</label>
            <input type="text" class="form-control" id="morphine" placeholder="Enter details">
        </div>
        <div class="form-group col-md-2">
            <label for="ketamine">Ketamine</label>
            <input type="text" class="form-control" id="ketamine" placeholder="Enter details">
        </div>
    </div>

    <!-- Biomedical Gas Section -->
    <div class="section-title">Biomedical Gas</div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="cylinderStock">Cylinder Stock</label>
            <input type="text" class="form-control" id="cylinderStock" placeholder="Enter details">
        </div>
        <div class="form-group col-md-6">
            <label for="crashCartCylinder">Crash Cart Cylinder Amount</label>
            <input type="text" class="form-control" id="crashCartCylinder" placeholder="Enter details">
        </div>
    </div>

    <!-- CSSD Section -->
    <div class="section-title">CSSD</div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="itemsSent">Items Sent</label>
            <input type="text" class="form-control" id="itemsSent" placeholder="Enter details">
        </div>
        <div class="form-group col-md-4">
            <label for="itemsReceived">Items Received</label>
            <input type="text" class="form-control" id="itemsReceived" placeholder="Enter details">
        </div>
        <div class="form-group col-md-4">
            <label for="cssdRemarks">Remarks</label>
            <input type="text" class="form-control" id="cssdRemarks" placeholder="Enter remarks">
        </div>
    </div>

    <!-- Utility Room Section -->
    <div class="section-title">Utility Room</div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="linenStock">Linen Stock</label>
            <input type="text" class="form-control" id="linenStock" placeholder="Enter details">
        </div>
        <div class="form-group col-md-6">
            <label for="utilityRemarks">Remarks</label>
            <input type="text" class="form-control" id="utilityRemarks" placeholder="Enter remarks">
        </div>
    </div>

    <!-- Maintenance Section -->
    <div class="section-title">Maintenance</div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="generalMaintenance">General Maintenance</label>
            <input type="text" class="form-control" id="generalMaintenance" placeholder="Enter details">
        </div>
        <div class="form-group col-md-6">
            <label for="biomedicalMaintenance">Biomedical Maintenance</label>
            <input type="text" class="form-control" id="biomedicalMaintenance" placeholder="Enter details">
        </div>
    </div>

    <!-- CMH Logs Section -->
    <div class="section-title">CMH Logs</div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Logs:</label><br>
            <input type="radio" name="cmhLogs" id="allChecked" value="allChecked" onclick="toggleCMHLogs(false)">
            <label for="allChecked">All Checked</label><br>
            <input type="radio" name="cmhLogs" id="allExcept" value="allExcept" onclick="toggleCMHLogs(true)">
            <label for="allExcept">All Checked Except</label>
        </div>
    </div>
    <div id="cmhLogsDetails" style="display: none;">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="staffNurseAssigned">Staff Nurse Assigned</label>
                <input type="text" class="form-control" id="staffNurseAssigned" placeholder="Enter nurse name">
            </div>
            <div class="form-group col-md-6">
                <label for="logDetails">Log?</label>
                <input type="text" class="form-control" id="logDetails" placeholder="Enter log details">
            </div>
        </div>
    </div>

    <!-- Events Section -->
    <div class="section-title">Events</div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Event Status:</label><br>
            <input type="radio" name="eventStatus" id="eventYes" value="eventYes" onclick="toggleEventDetails(true)">
            <label for="eventYes">There is an event</label><br>
            <input type="radio" name="eventStatus" id="eventNo" value="eventNo" onclick="toggleEventDetails(false)">
            <label for="eventNo">There are no events</label>
        </div>
    </div>
    <div id="eventDetails" style="display: none;">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="staffPatientInvolved">Staff/Patient Involved</label>
                <input type="text" class="form-control" id="staffPatientInvolved" placeholder="Enter details">
            </div>
            <div class="form-group col-md-4">
                <label for="eventDescription">Description</label>
                <input type="text" class="form-control" id="eventDescription" placeholder="Enter details">
            </div>
            <div class="form-group col-md-4">
                <label for="eventAction">Action</label>
                <input type="text" class="form-control" id="eventAction" placeholder="Enter action taken">
            </div>
        </div>
    </div>

    <!-- Spotlight Report Section -->
    <div class="section-title">Spotlight Report</div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Spotlight Report:</label><br>
            <input type="radio" name="spotlightReport" id="spotlightYes" value="spotlightYes" onclick="toggleSpotlightDetails(true)">
            <label for="spotlightYes">Yes</label><br>
            <input type="radio" name="spotlightReport" id="spotlightNo" value="spotlightNo" onclick="toggleSpotlightDetails(false)">
            <label for="spotlightNo">No</label>
        </div>
    </div>
    <div id="spotlightDetails" style="display: none;">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="reportLevel">Select Level:</label><br>
                <input type="radio" name="reportLevel" id="unitLevel" value="unitLevel">
                <label for="unitLevel">Unit Level</label><br>
                <input type="radio" name="reportLevel" id="departmentalLevel" value="departmentalLevel">
                <label for="departmentalLevel">Departmental Level</label><br>
                <input type="radio" name="reportLevel" id="executiveLevel" value="executiveLevel">
                <label for="executiveLevel">Executive Level</label>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="spotlightDescription">Description</label>
                <input type="text" class="form-control" id="spotlightDescription" placeholder="Enter description">
            </div>
            <div class="form-group col-md-4">
                <label for="spotlightFeedback">Feedback</label>
                <input type="text" class="form-control" id="spotlightFeedback" placeholder="Enter feedback">
            </div>
            <div class="form-group col-md-4">
                <label for="spotlightStatus">Status</label>
                <input type="text" class="form-control" id="spotlightStatus" placeholder="Enter status">
            </div>
        </div>
    </div>

    <!-- To Refill Section -->
    <div class="section-title">To Refill</div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="medicationsToRefill">Medications Needs to Refill</label>
            <input type="text" class="form-control" id="medicationsToRefill" placeholder="Enter medication name">
            <input type="number" class="form-control mt-2" id="medicationsCount" placeholder="Count">
        </div>
        <div class="form-group col-md-6">
            <label for="itemsToRefill">Items Needs to Refill</label>
            <input type="text" class="form-control" id="itemsToRefill" placeholder="Enter item name">
            <input type="number" class="form-control mt-2" id="itemsCount" placeholder="Count">
        </div>
    </div>

    <button type="button" class="btn btn-primary" onclick="submitData()">Submit</button>
    <button type="button" class="btn btn-secondary" onclick="printData()">Print</button>
</div>

<!-- Modal -->
<div class="modal fade" id="dataModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Submitted Data</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Submitted data will be shown here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function toggleCMHLogs(show) {
        document.getElementById('cmhLogsDetails').style.display = show ? 'block' : 'none';
    }

    function toggleEventDetails(show) {
        document.getElementById('eventDetails').style.display = show ? 'block' : 'none';
    }

    function toggleSpotlightDetails(show) {
        document.getElementById('spotlightDetails').style.display = show ? 'block' : 'none';
    }

    function submitData() {
        let modalBody = `
            <p><strong>Date:</strong> ${document.getElementById('date').value}</p>
            <p><strong>Shift:</strong> ${document.getElementById('shift').value}</p>
            <p><strong>P1:</strong> ${document.getElementById('p1').value}</p>
            <p><strong>P3:</strong> ${document.getElementById('p3').value}</p>
            <p><strong>C2:</strong> ${document.getElementById('c2').value}</p>
            <p><strong>Absent:</strong> ${document.getElementById('absent').value}</p>
            <p><strong>N1:</strong> ${document.getElementById('n1').value}</p>
            <p><strong>N2:</strong> ${document.getElementById('n2').value}</p>
            <p><strong>General Maintenance:</strong> ${document.getElementById('generalMaintenance').value}</p>
            <p><strong>Biomedical Maintenance:</strong> ${document.getElementById('biomedicalMaintenance').value}</p>
            <p><strong>Staff Nurse Assigned:</strong> ${document.getElementById('staffNurseAssigned').value}</p>
            <p><strong>Log Details:</strong> ${document.getElementById('logDetails').value}</p>
            <p><strong>Staff/Patient Involved:</strong> ${document.getElementById('staffPatientInvolved').value}</p>
            <p><strong>Event Description:</strong> ${document.getElementById('eventDescription').value}</p>
            <p><strong>Event Action:</strong> ${document.getElementById('eventAction').value}</p>
            <p><strong>Spotlight Level:</strong> ${document.querySelector('input[name="reportLevel"]:checked') ? document.querySelector('input[name="reportLevel"]:checked').nextSibling.nodeValue : ''}</p>
            <p><strong>Spotlight Description:</strong> ${document.getElementById('spotlightDescription').value}</p>
            <p><strong>Spotlight Feedback:</strong> ${document.getElementById('spotlightFeedback').value}</p>
            <p><strong>Spotlight Status:</strong> ${document.getElementById('spotlightStatus').value}</p>
            <p><strong>Medications to Refill:</strong> ${document.getElementById('medicationsToRefill').value} (Count: ${document.getElementById('medicationsCount').value})</p>
            <p><strong>Items to Refill:</strong> ${document.getElementById('itemsToRefill').value} (Count: ${document.getElementById('itemsCount').value})</p>
        `;
        document.getElementById('modalBody').innerHTML = modalBody;
        $('#dataModal').modal('show');
    }

    function printData() {
        window.print();
    }
</script>

</body>
</html>
